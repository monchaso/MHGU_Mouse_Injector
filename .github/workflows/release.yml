name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      run: cmake -B build

    - name: Build
      run: cmake --build build --config Release

    - name: Create Archive
      run: |
        mkdir release
        copy build\Release\main.exe release\
        copy config.json release\
        copy README.md release\
        cd release
        7z a ../MHGU_Mouse_Injector.zip *

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: MHGU_Mouse_Injector.zip
        generate_release_notes: true
